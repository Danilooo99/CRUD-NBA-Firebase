
<mat-card>
    <h2 style="text-align: center;">Regístrate</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Full Name</mat-label>
                <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Contraseña">
            </mat-form-field>
        </p>
        <span class="login">
            ¿Ya tienes cuenta?&nbsp;
            <a  style="text-decoration: underline;color:rgb(17, 17, 220);" mat-button [routerLink]="'/auth/login'"> Inicia sesión </a>
        </span>
        <div class="button">
            <button mat-raised-button color="primary">Registrarse</button>
        </div>

        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>
    </form>
</mat-card>
