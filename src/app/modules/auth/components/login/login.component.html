<mat-card>
    <h2 style="text-align: center;">Inicia sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
        
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
            </mat-form-field>
        
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Contraseña">
            </mat-form-field>
        </p>

        <span class="register">
            ¿No tienes cuenta?&nbsp;
            <a  style="text-decoration: underline;color:rgb(17, 17, 220);" mat-button [routerLink]="'/auth/register'"> Regístrate </a>
        </span>
        <div class="button">
            <button mat-raised-button color="primary">Inicia sesión</button>
        </div>

        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>
    </form>
</mat-card>
