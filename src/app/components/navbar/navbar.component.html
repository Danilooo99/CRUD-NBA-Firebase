<mat-toolbar color="primary">

    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home"><h1>DRP</h1></a>
      <span class="menu-spacer"></span>
      <div class="items">
        <a mat-button [routerLink]="'/home'" *ngIf="token!==null"> Inicio </a>
        <a mat-button [routerLink]="'/players/list'" *ngIf="token!==null"> Jugadores NBA </a>
        <button mat-button routerLink="/auth/login" *ngIf="token===null">
          <mat-icon>login</mat-icon>
          Iniciar sesión
        </button>
        <button mat-button *ngIf="token!==null" (click)="logout()">
          <mat-icon >logout</mat-icon>
          Cerrar sesión
        </button>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
